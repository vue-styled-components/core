name: Sync

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  beta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Sync
        env:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        run: |
          git checkout beta
          git pull --rebase origin main
          git push -f
  alpha:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Sync
        env:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        run: |
          git checkout alpha
          git pull --rebase origin main
          git push -f
